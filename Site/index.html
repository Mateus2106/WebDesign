<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Site</title>

    <style>
    	.yellow{
    		background-color: yellow;
    	}
    	.pink{
    		background-color:  pink;
    	}
    	.black{
    		background-color:  black;
    	}
    	.red{
    		background-color: red;
    	}
    	.blue{
    		background-color: #172a60;
    	}
    	.menu{
    		float: right;
    		margin-right: 4%;
    	}
    	.topo{
    		height: 200px;
    		background-color: #172a60;
    	}
    </style>
  </head>
  <body>
    
  	<div class="container-fluid">
  		<div class="row topo">	
  		    <div class="col-4 blue">Menu</div>
  		    <div class="col-8 blue">
  		    	<div class="block-social">
					<ul class="social">
						<li class="social-item">
							<a href="https://www.facebook.com/Santa.NotreDame" class="social-link" title="Facebook" target="_blank">
								<i class="fab fa-facebook-square"></i>
							</a>
						</li>
						<li class="social-item">
						<a href="http://www.instagram.com/notredame.santateresinha" class="social-link" title="Instagram" target="_blank">
							<i class="fab fa-instagram"></i>
						</a>
						</li>
					</ul>
					<ul class="block-buttons">
						<li class="buttons-item">
							<a href="https://www.nd.org.br" class="btn btn-block btn-primary" title="Rede Notre Dame">Rede Notre Dame</a>
						</li>
					</ul>	
				</div>
  		    	<nav class="menu">
	  		   	 	<button type="button" class="btn btn-primary blue">Notícias</button>
	  		    	<button type="button" class="btn btn-primary blue">Sobre</button>
	  		    	<button type="button" class="btn btn-primary blue">Níveis de Ensino</button>
	  		    	<button type="button" class="btn btn-primary blue">Projetos</button>
	  		    	<button type="button" class="btn btn-primary blue">Estrutura</button>
	  		    	<button type="button" class="btn btn-primary blue">Serviços</button>
	  		    	<button type="button" class="btn btn-primary blue">Contato</button>
	  		    </nav>
  			</div>
  		 </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
